<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/parent">
<head>
<title th:text="#{home.title}">Home</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<h3 th:text="#{login}">Login</h3>
			</div>
		</div>
		<form action="#" th:action="@{/login}" method="post"
			class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-xs-4" for="username"
					th:text="#{username}">Username:</label>	
				<div class="col-xs-4">
					<input type="text" class="form-control" id="username" name="username" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-4 col-xs-4">
					<input type="submit" name="submit" th:value="#{login}"
						class="btn btn-default" />
				</div>
			</div>
		</form>
	</section>

</body>
</html>
